{% extends "base.html" %}

{% block title %} Bhavanites : Polls {% endblock title %}

{% block content %}
<h1 class = "mt-5">Polls</h1>

{% if latest_question_list %}
  <div class = " list-group">
    {% for question in latest_question_list %}
      <a href = "{% url 'polls:detail' question.id %}" class = "list-group-item list-group-item-action text-center "> {{question.question_text}}</a>
    {% endfor %}
  </div>
{% else %}
  <p>No polls are available.</p>
{% endif %}

{% endblock content %}

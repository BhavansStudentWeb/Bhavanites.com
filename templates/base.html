<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock title %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body class = "bg-dark text-white">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #ad6705;">
          <a class="navbar-brand" href="/">Bhavanites.com</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link text-warning" href="#">Education</a>
              <a class="nav-item nav-link text-warning" href="#">Events</a>
              <a class="nav-item nav-link text-warning" href="#">Alumni</a>
              <a class="nav-item nav-link text-warning" href="#">Forum</a>
              <a class="nav-item nav-link text-warning" href="/polls/">Polls</a>
            </div>
            <div class="navbar-nav ml-auto">
              {% if user.is_staff %}
                <a class="nav-item nav-link text-warning" href="/admin/">Administration</a>
              {% endif %}
              <a class="nav-item nav-link text-warning" href="#">Profile</a>
              <a class="nav-item nav-link text-warning" href="/logout/">Log out</a>
            </div>
          </div>
        </nav>
        <div class = "container-fluid">
            <div class = "row justify-content-center d-flex align-items-center">
                <div class = "col-8">
                        {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
